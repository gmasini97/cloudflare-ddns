name: Build New Release
on:
  release:
    types: [ "published" ]
jobs:
  build_and_push:
    name: Build and push to dockerhub
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Extract version tag
        run: VERSION=${{ github.event.release.tag_name }} && VERSION=${VERSION:1}
      - name: Build
        run: docker buildx build --file Dockerfile --platform linux/arm/v7 -t mircopergreffi/cloudflare-ddns:${VERSION} .
      - name: Push
        run: docker image push --all-tags mircopergreffi/cloudflare-ddns
